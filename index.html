<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
<meta charset="UTF-8">
<title> Quote Machine </title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<link rel="Stylesheet" href="style.css" />

</head>

<body>

<div class="quote-wrapper">
<div class="quote-heading">
<h2>The Random Quote Machine</h2>
</div>
<div class="quote-body">
<div class="icon-quote">
<span class="quote-icon">
<i class="fas fa-quote-left"></i>
</span>
<span class="quote"> I am not done. </span>
</div>
<div class="author">
- Richmond Osei Bonsu
</div>
<div class="quote-footer">
<div class="social">
<a href="#" id="first" target="_blank"><i class="fab fa-twitter-square"></i></a>
  <a href="#" id="next" target="_blank"><i class="fab fa-tumblr-square"></i></a>
</div>
<div class="btn">
<button id="button-quote"> New Quote </button>
</div>
</div>

</div>
<div class="footer">
<p>by Richmond Osei Bonsu</p>
</div>

</div>


<script src= "script.js"></script>


</body>
</html>
